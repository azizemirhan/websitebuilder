version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: website_builder_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: website_builder
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10

  backend:
    build: ./backend
    container_name: website_builder_backend
    ports:
      - "8000:8000"
    environment:
      PORT: 8000
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: website_builder
      DB_PORT: 3306
      NODE_ENV: development
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

volumes:
  mysql_data:
